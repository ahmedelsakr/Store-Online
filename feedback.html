<html>
<head>
     <title>Feedback</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Luckiest+Guy&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

 <!-- Start Header   -->
  <div class="header">
  	 <img src="images/1.jpg" alt="header">
  </div>
 <!-- End Header  -->

 <!-- Content Wrapper Start-->
  <div class="content-wrapper">
  	<div class="container">
  		<!-- Start Nav -->
  		<div class="nav">
  			<a href="index.html">Home</a>
  			<a href="product-list.html">Products</a>
  			<a href="feedback.html" class="active">Contacts</a>
  		</div>
  		<!-- End Nav -->
        
        <!-- Start Content -->
        <div class="content">

            <h2 class="heading" style="font-family: 'Luckiest Guy', cursive;">Feedback Form</h2>
            <p>If you have a suggestion or any feedback for us, we'd love to hear it.</p>

            <div class="feedback-form">
            	 <form>
                 <div class="row"> 
                    <div class="label">
                       Full Name
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                 </div>

                 <div class="row"> 
                    <div class="label">
                       Email
                    </div>
                    <div class="input">
                      <input type="email" class="form-control" placeholder="--@email.com">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Model No
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="ex:Model 34">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Message
                    </div>
                    <div class="input">
                      <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Service 
                    </div>
                    <div class="input">
                      <select class="form-control">
                         <option value="star1">Star 1</option>
                         <option value="star2">Star 2</option>
                         <option value="star3">Star 3</option>
                         <option value="star4">Star 4</option>
                         <option value="star5">Star 5</option>
                      </select>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       
                    </div>
                    <div class="input">
                      <button type="submit" class="btn">Submit</button>
                    </div>
                 </div>
               </form>
            </div>
        </div>
        <!-- End Content -->
  	</div>
  </div>
 <!-- Content Wrapper End-->

 <div class="footer">
 	<h5>Maintenence and Design</h5>
 	<p>copyright &copy; 2020</p>
 </div>

</body>
</html>
